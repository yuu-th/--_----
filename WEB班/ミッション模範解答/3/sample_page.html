<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>商品カード</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>販売中の商品</h1>
    <div class="product-card">
      <img src="image.png" alt="商品画像" class="product-image" />
      <div class="product-content">
        <h3 class="product-name">おしゃれなマグカップ</h3>
        <p class="product-description">毎日のコーヒータイムを彩る、手触りの良い<strong>セラミック製マグカップ</strong>。 落ち着いた色合いが特徴です。</p>
        <div class="product-footer">
          <span class="product-price">¥1,500</span>
          <button class="buy-button">購入する</button>
        </div>
      </div>
    </div>

    <!-- カードを複数並べる場合の例 -->
    <div class="product-card">
      <img src="image2.png" alt="商品画像2" class="product-image" />
      <div class="product-content">
        <h3 class="product-name">アロマキャンドル</h3>
        <p class="product-description">リラックス効果のある<strong>ラベンダーの香り</strong>。 特別な日の演出や、普段の癒やしに。</p>
        <div class="product-footer">
          <span class="product-price">¥2,200</span>
          <button class="buy-button">購入する</button>
        </div>
      </div>
    </div>
  </body>
</html>
