<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f7f9fc" />
  
  <!-- タイトル -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">つながりコレクション</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">全体への質問に、各グループ内でそれぞれ答え、共通点を見つけ出す！</text>
  
  <!-- 3つのコンセプト図 -->
  <!-- 1. 2人の共通点 -->
  <g transform="translate(180, 200)">
    <circle cx="0" cy="0" r="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
    
    <!-- 2人の参加者 -->
    <circle cx="-40" cy="0" r="35" fill="#3498db" fill-opacity="0.8" />
    <circle cx="40" cy="0" r="35" fill="#e74c3c" fill-opacity="0.8" />
    
    <!-- 人物アイコン -->
    <text x="-40" y="5" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">👤</text>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">👤</text>
    
    <!-- 共通点を表す線 -->
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#34495e" stroke-width="3" stroke-dasharray="5,5" />
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#34495e">2人の共通点</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">1点</text>
  </g>
  
  <!-- 2. 3人の共通点 -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
    
    <!-- 3人の参加者 -->
    <circle cx="-40" cy="-30" r="30" fill="#3498db" fill-opacity="0.8" />
    <circle cx="40" cy="-30" r="30" fill="#e74c3c" fill-opacity="0.8" />
    <circle cx="0" cy="40" r="30" fill="#2ecc71" fill-opacity="0.8" />
    
    <!-- 共通点を表す線 -->
    <line x1="-40" y1="-30" x2="40" y2="-30" stroke="#34495e" stroke-width="2.5" stroke-dasharray="4,4" />
    <line x1="-40" y1="-30" x2="0" y2="40" stroke="#34495e" stroke-width="2.5" stroke-dasharray="4,4" />
    <line x1="40" y1="-30" x2="0" y2="40" stroke="#34495e" stroke-width="2.5" stroke-dasharray="4,4" />
    
    
    <!-- 人物アイコン -->
    <text x="-40" y="-25" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">👤</text>
    <text x="40" y="-25" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">👤</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">👤</text>
    
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#34495e">3人の共通点</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">3点</text>
  </g>
  
  <!-- 3. 4人全員の共通点 -->
  <g transform="translate(620, 200)">
    <circle cx="0" cy="0" r="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
    
    <!-- 4人の参加者 -->
    <circle cx="-40" cy="-40" r="25" fill="#3498db" fill-opacity="0.8" />
    <circle cx="40" cy="-40" r="25" fill="#e74c3c" fill-opacity="0.8" />
    <circle cx="-40" cy="40" r="25" fill="#2ecc71" fill-opacity="0.8" />
    <circle cx="40" cy="40" r="25" fill="#f39c12" fill-opacity="0.8" />
    <!-- 共通点を表す線 - 全員繋がっている状態 -->
    <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#8e44ad" stroke-width="2" />
    <line x1="-40" y1="-40" x2="-40" y2="40" stroke="#8e44ad" stroke-width="2" />
    <line x1="-40" y1="-40" x2="40" y2="40" stroke="#8e44ad" stroke-width="2" />
    <line x1="40" y1="-40" x2="-40" y2="40" stroke="#8e44ad" stroke-width="2" />
    <line x1="40" y1="-40" x2="40" y2="40" stroke="#8e44ad" stroke-width="2" />
    <line x1="-40" y1="40" x2="40" y2="40" stroke="#8e44ad" stroke-width="2" />
    
    <!-- 人物アイコン -->
    <text x="-40" y="-35" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">👤</text>
    <text x="40" y="-35" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">👤</text>
    <text x="-40" y="45" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">👤</text>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">👤</text>
    
    
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#34495e">4人全員の共通点</text>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8e44ad">12点!</text>
  </g>
  
  <!-- 得点説明 -->
  <g transform="translate(180, 330)">
    <rect x="0" y="0" width="150" height="120" rx="10" ry="10" fill="white" stroke="#bdc3c7" stroke-width="2" />
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">得点システム</text>
    
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">2人共通 → 1点</text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">3人共通 → 3点</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">4人全員 → 12点!</text>
  </g>
  
  <!-- ゲームの流れ（左から右への矢印を明確に） -->
  <g transform="translate(100, 480)">
    <!-- ステップ1 -->
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="#3498db" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">全体へ質問を出す</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">例:出身地は？</text>
    
    <!-- 矢印1 -->
    <path d="M 130,30 L 155,30 L 155,20 L 175,35 L 155,50 L 155,40 L 130,40 Z" fill="#3498db" />
    
    <!-- ステップ2 -->
    <rect x="185" y="0" width="120" height="60" rx="10" ry="10" fill="#e74c3c" />
    <text x="245" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">グループ内で</text>
    <text x="245" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">各自が発表</text>
    
    
    <!-- 矢印2 -->
    <path d="M 315,30 L 340,30 L 340,20 L 360,35 L 340,50 L 340,40 L 315,40 Z" fill="#e74c3c" />
    
    <!-- ステップ3 -->
    <rect x="370" y="0" width="120" height="60" rx="10" ry="10" fill="#2ecc71" />
    <text x="430" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">４人の発表から</text>
    <text x="430" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">共通点を探す</text>
    <!-- <text x="430" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">回答を見比べる</text> -->
    
    <!-- 矢印3 -->
    <path d="M 500,30 L 525,30 L 525,20 L 545,35 L 525,50 L 525,40 L 500,40 Z" fill="#2ecc71" />
    
    <!-- ステップ4 -->
    <rect x="555" y="0" width="120" height="60" rx="10" ry="10" fill="#f39c12" />
    <text x="615" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ポイント計算</text>
    <text x="615" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">紙に記入</text>
  </g>
  
  <!-- 質問例 -->
  <g transform="translate(500, 330)">
    <rect x="0" y="0" width="150" height="120" rx="10" ry="10" fill="white" stroke="#bdc3c7" stroke-width="2" />
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">質問例</text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="#34495e">・出身都道府県は？</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#34495e">・好きな食べ物は？</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#34495e">・行った国は？</text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="12" fill="#34495e">・趣味は何？</text>
  </g>
</svg>