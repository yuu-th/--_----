<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Increased overall size for better spacing -->

  <!-- 情研 -->
  <rect x="400" y="20" width="120" height="60" rx="10" fill="#4285F4" />
  <text x="460" y="55" font-size="24" text-anchor="middle" fill="white" font-weight="bold">情研</text>

  <!-- 班 -->
  <rect x="150" y="150" width="100" height="50" rx="8" fill="#34A853" />
  <text x="200" y="180" font-size="20" text-anchor="middle" fill="white" font-weight="bold">班</text>

  <!-- プロジェクト -->
  <rect x="650" y="150" width="140" height="50" rx="8" fill="#EA4335" />
  <text x="720" y="180" font-size="20" text-anchor="middle" fill="white" font-weight="bold">プロジェクト</text>

  <!-- 情研から班とプロジェクトへの線 -->
  <line x1="460" y1="80" x2="200" y2="150" stroke="#555" stroke-width="3" />
  <line x1="460" y1="80" x2="720" y2="150" stroke="#555" stroke-width="3" />

  <!-- 5つの班 (Increased spacing and size) -->
  <g transform="translate(0, 250)">
    <rect x="20" y="0" width="100" height="45" rx="8" fill="#4285F4" opacity="0.9" />
    <text x="70" y="28" font-size="18" text-anchor="middle" fill="white">WEB班</text>
    <line x1="200" y1="-50" x2="70" y2="0" stroke="#555" stroke-width="2" /> <!-- Adjusted line origin -->

    <rect x="140" y="0" width="110" height="45" rx="8" fill="#4285F4" opacity="0.9" />
    <text x="195" y="28" font-size="18" text-anchor="middle" fill="white">ゲーム班</text>
    <line x1="200" y1="-50" x2="195" y2="0" stroke="#555" stroke-width="2" />

    <rect x="270" y="0" width="90" height="45" rx="8" fill="#4285F4" opacity="0.9" />
    <text x="315" y="28" font-size="18" text-anchor="middle" fill="white">AI班</text>
    <line x1="200" y1="-50" x2="315" y2="0" stroke="#555" stroke-width="2" />

    <rect x="380" y="0" width="100" height="45" rx="8" fill="#4285F4" opacity="0.9" />
    <text x="430" y="28" font-size="18" text-anchor="middle" fill="white">DTM班</text>
    <line x1="200" y1="-50" x2="430" y2="0" stroke="#555" stroke-width="2" />

    <rect x="500" y="0" width="110" height="45" rx="8" fill="#4285F4" opacity="0.9" />
    <text x="555" y="28" font-size="18" text-anchor="middle" fill="white">競プロ班</text>
    <line x1="200" y1="-50" x2="555" y2="0" stroke="#555" stroke-width="2" />
  </g>

  <!-- プロジェクト例 (Increased spacing and size) -->
   <g transform="translate(0, 250)">
    <rect x="650" y="0" width="140" height="45" rx="8" fill="#EA4335" opacity="0.9" />
    <text x="720" y="28" font-size="16" text-anchor="middle" fill="white">DCONチームA</text>
    <line x1="720" y1="-50" x2="720" y2="0" stroke="#555" stroke-width="2" /> <!-- Adjusted line origin -->

    <rect x="810" y="0" width="180" height="45" rx="8" fill="#EA4335" opacity="0.9" />
    <text x="900" y="28" font-size="16" text-anchor="middle" fill="white">高専プロコンチームB</text>
    <line x1="720" y1="-50" x2="900" y2="0" stroke="#555" stroke-width="2" />
  </g>

  <!-- 部員 (Adjusted positions and path curves for clarity) -->
  <!-- 部員1 -->
  <circle cx="300" cy="550" r="40" fill="#FBBC05" />
  <text x="300" y="555" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">部員A</text>
  <!-- 部員1の接続線 -->
  <!-- WEB班へ -->
  <path d="M300 510 C 150 450, 100 350, 70 295" stroke="#FBBC05" stroke-width="2.5" fill="none" />
  <!-- AI班へ -->
  <path d="M300 510 C 300 450, 300 350, 315 295" stroke="#FBBC05" stroke-width="2.5" fill="none" />
   <!-- 高専プロコンチームBへ (破線) -->
  <path d="M300 510 C 450 450, 700 350, 900 295" stroke="#EA4335" stroke-width="2.5" fill="none" stroke-dasharray="6,4" />


  <!-- 部員2 -->
  <circle cx="600" cy="550" r="40" fill="#FBBC05" />
  <text x="600" y="555" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">部員B</text>
  <!-- 部員2の接続線 -->
  <!-- DTM班へ -->
  <path d="M600 510 C 550 450, 500 350, 430 295" stroke="#FBBC05" stroke-width="2.5" fill="none" />
  <!-- DCONチームAへ (破線) -->
  <path d="M600 510 C 650 450, 700 350, 720 295" stroke="#EA4335" stroke-width="2.5" fill="none" stroke-dasharray="6,4" />

</svg>