
      <!DOCTYPE html>
      <html lang="ja">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ミッション</title>
        <link rel="stylesheet" href="../../../style.css">
        <style>
          @font-face {
            font-family: 'IPAGothic';
            src: local('IPAGothic');
          }
          @font-face {
            font-family: 'IPAMincho';
            src: local('IPAMincho');
          }
          html, body {
            font-family: "IPAGothic", "Noto Sans CJK JP", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            line-height: 1.8;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
          }
          pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
          }
          code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
          }
          pre code {
            background-color: transparent;
            padding: 0;
          }
          blockquote {
            border-left: 4px solid #ddd;
            padding-left: 16px;
            color: #555;
            margin-left: 0;
          }
          img {
            max-width: 100%;
            height: auto;
          }
          table {
            border-collapse: collapse;
            width: 100%;
          }
          table, th, td {
            border: 1px solid #ddd;
          }
          th, td {
            padding: 8px 12px;
          }
          th {
            background-color: #f6f8fa;
          }
        </style>
      </head>
      <body>
        <h1>WEB班 ミッション</h1>
<h2>1. 環境構築</h2>
<p>VSCode上で、LiveServerをインストールし、ローカルサーバーを立ち上げ、簡単な(任意の)HTMLを表示させる。</p>
<h2>2. HTMLの基礎</h2>
<p>以下のサンプルページをHTMLで再現する</p>
<p><img src="image.png" alt="alt text"></p>
<h2>3. CSSの基礎</h2>
<p>以下のサンプルページをHTML・CSSで再現する
(画像については適当にそれっぽいのでよい)
<img src="image-1.png" alt="alt text"></p>
<h2>4. 発展HTML</h2>
<p>以下のサンプルページをHTML・CSSで再現する</p>
<p><img src="image-2.png" alt="alt text"></p>
<p>クリックすると
<img src="image-3.png" alt="alt text"></p>

      </body>
      </html>
