<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 情研 -->
  <rect x="350" y="20" width="100" height="50" rx="10" fill="#4285F4" />
  <text x="400" y="50" font-size="20" text-anchor="middle" fill="white">情研</text>
  
  <!-- 班 -->
  <rect x="200" y="120" width="80" height="40" rx="8" fill="#34A853" />
  <text x="240" y="145" font-size="18" text-anchor="middle" fill="white">班</text>
  
  <!-- プロジェクト -->
  <rect x="520" y="120" width="120" height="40" rx="8" fill="#EA4335" />
  <text x="580" y="145" font-size="18" text-anchor="middle" fill="white">プロジェクト</text>
  
  <!-- 情研から班とプロジェクトへの線 -->
  <line x1="400" y1="70" x2="240" y2="120" stroke="#666" stroke-width="2" />
  <line x1="400" y1="70" x2="580" y2="120" stroke="#666" stroke-width="2" />
  
  <!-- 5つの班 -->
  <rect x="50" y="200" width="80" height="35" rx="8" fill="#4285F4" opacity="0.8" />
  <text x="90" y="223" font-size="16" text-anchor="middle" fill="white">WEB班</text>
  
  <rect x="140" y="200" width="90" height="35" rx="8" fill="#4285F4" opacity="0.8" />
  <text x="185" y="223" font-size="16" text-anchor="middle" fill="white">ゲーム班</text>
  
  <rect x="240" y="200" width="70" height="35" rx="8" fill="#4285F4" opacity="0.8" />
  <text x="275" y="223" font-size="16" text-anchor="middle" fill="white">AI班</text>
  
  <rect x="320" y="200" width="80" height="35" rx="8" fill="#4285F4" opacity="0.8" />
  <text x="360" y="223" font-size="16" text-anchor="middle" fill="white">DTM班</text>
  
  <rect x="410" y="200" width="90" height="35" rx="8" fill="#4285F4" opacity="0.8" />
  <text x="455" y="223" font-size="16" text-anchor="middle" fill="white">競プロ班</text>
  
  <!-- 班から5つの班への線 -->
  <line x1="240" y1="160" x2="90" y2="200" stroke="#666" stroke-width="2" />
  <line x1="240" y1="160" x2="185" y2="200" stroke="#666" stroke-width="2" />
  <line x1="240" y1="160" x2="275" y2="200" stroke="#666" stroke-width="2" />
  <line x1="240" y1="160" x2="360" y2="200" stroke="#666" stroke-width="2" />
  <line x1="240" y1="160" x2="455" y2="200" stroke="#666" stroke-width="2" />
  
  <!-- プロジェクト例 -->
  <rect x="520" y="200" width="80" height="35" rx="8" fill="#EA4335" opacity="0.8" />
  <text x="560" y="223" font-size="16" text-anchor="middle" fill="white">DCONチームA</text>
  
  <rect x="610" y="200" width="130" height="35" rx="8" fill="#EA4335" opacity="0.8" />
  <text x="675" y="223" font-size="16" text-anchor="middle" fill="white">高専プロコンチームB</text>
  
  <!-- プロジェクトからプロジェクト例への線 -->
  <line x1="580" y1="160" x2="560" y2="200" stroke="#000000" stroke-width="2" />
  <line x1="580" y1="160" x2="675" y2="200" stroke="#000000" stroke-width="2" />
  
  <!-- 部員1 -->
  <circle cx="400" cy="480" r="30" fill="#FBBC05" />
  <text x="400" y="485" font-size="12" text-anchor="middle" fill="white">部員A</text>
  <!-- 部員1の接続線 -->
  <path d="M400 465 Q130 380 90 235" stroke="#FBBC05" stroke-width="2" fill="none" />
  <path d="M400 465 Q190 350 275 235" stroke="#FBBC05" stroke-width="2" fill="none" />
  <path d="M500 465 Q500 380 680 235" stroke="#EA4335" stroke-width="2" fill="none" stroke-dasharray="5,3" />

  
  <!-- 部員2 -->
  <circle cx="500" cy="480" r="30" fill="#FBBC05" />
  <text x="500" y="485" font-size="12" text-anchor="middle" fill="white">部員B</text>
  <!-- 部員2の接続線 -->
  <path d="M500 465 Q240 400 360 235" stroke="#FBBC05" stroke-width="2" fill="none" />
  <path d="M400 465 Q500 380 560 235" stroke="#EA4335" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  
  
</svg>